<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentEmployee.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1>Create a New Employee</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex" color="accent">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex" color="accent">
      <textarea matInput placeholder="Location" type="text" name="location" formControlName="location"></textarea>
      <mat-error *ngIf="form.get('location').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex" color="accent">
        <textarea matInput placeholder="Hourly Rate" type="text" name="hourlyRate" formControlName="hourlyRate"></textarea>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button [disabled]="form.invalid">{{ currentEmployee.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
