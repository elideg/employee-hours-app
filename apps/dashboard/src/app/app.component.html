<mat-toolbar color="primary" class="mat-elevation-z4">

  <button mat-mini-fab (click)="sidenav.toggle()" *ngIf="userIsAuthenticated.value">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo">
    <img src="assets/logo.png" alt="Logo" class="logo-image">
  </span>
  <span class="title">
    <!-- TITLE -->
  </span>

  <span class="spacer"></span>
  <button class="login" mat-mini-fab [routerLink]="['/login']">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" closed class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive=s>
        <mat-icon>
        {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
